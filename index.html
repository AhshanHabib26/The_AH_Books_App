<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The AH Books App</title>
    <link rel="shortcut icon" href="images/habib_favicon.png" type="image/x-icon">
    <!-- Google Fonts CDN  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header_area container mt-5">
        <div class="logo_area">
            <img src="images/book.png" alt="Branding">
        </div>
        <h1> The <span>AH</span> Books App</h1>
    </header>
<!-- Main Section Start Here  -->
<main>
    <div class="input_section container my-5">
        <div class="input_box">
            <input type="button" value="Book Name">
            <input type="text"  id="book_input">
        </div>
        <div class="input_box">
            <input type="button" value="Author Name">
            <input type="text" id="author_input">
        </div>
        <div class="input_box">
            <input type="button" value="Published Date">
            <input type="text"  id="pub_input">
        </div>
        <div class="input_box">
            <button onclick="addBookBtn()" type="submit"> Add Book</button>
            
        </div>
    </div>

    <!-- Display Books Code Start Here  -->
 <section class="display_section container">
    <div class="show_table">
        <table class="table  table-success table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Book Name</th>
                <th scope="col">Author Name</th>
                <th scope="col">Published Date</th>
              </tr>
            </thead>
            <tbody id="table_body">
              <tr>
                <th scope="row">13260</th>
                <td>JavaScript CookBook</td>
                <td>Shelly Powers</td>
                <td>2021</td>
              </tr>
            </tbody>
          </table>
    </div>
 </section>
</main>

<!-- Footer Area Start Here  -->
    <footer class="container mt-5 text-center">
            <div class="copyright_area">
                <p class="text-dark">All Rights Reserved | <span class="text-success">The AH Book Shop.</span> Design By <a href="https://github.com/AhshanHabib26" class="link-danger text-decoration-none">Ahsahn Habib</a> </p>
            </div>
    </footer>
<!-- Bootstrap JS CDN Link  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Custom JS Link  -->
<script src="js/app.js"></script>
</body>
</html>
